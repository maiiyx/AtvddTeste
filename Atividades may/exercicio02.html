<body>

    <!-- 02) Faça um programa que receba três números e mostre-os em ordem crescente. 
        Suponha que o usuário digitará três números diferentes. -->

        <script>
            
            let num1 = prompt("Digite o primeiro numero: ")
            let num2 = prompt("Digite o segundo numero: ")
            let num3 = prompt("Digite o terceiro numero: ")

            result = num1 < num2 < num3

            if( num1 < num2 < num3 ){
                console.log(`A ordem é: ${result}`)
            }
            

        </script>
        
</body>
