    <!-- 01) Faça um algoritmo que leia o ano de nascimento 
         de uma pessoa, calcule e mostre sua idade e, também, 
         verifique e mostre se ela já tem idade para votar 
         (16 anos ou mais) e para conseguir a carteira de Habilitação 
         (18 anos ou mais) -->

        <script>

            let nome = prompt("Digite seu nome:")
            let anoAtual = parseInt(prompt("Digite o ano atual:"))
            let anoNascimento = parseInt(prompt("Digite seu ano de nascimento:"))

            idadeAtual = anoAtual - anoNascimento

            if( idadeAtual >= 16 ){
                console.log("Você pode votar, mas não pode tirar a carteira de Habilitação")
            }else if( idadeAtual >= 18 ){
                console.log("Você pode votar e tirar a cateira de Habilitação")
            }
        </script>
